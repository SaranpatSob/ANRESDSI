<!DOCTYPE html>
<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Kanit" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animate.css') }}" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        .header {
            /*Photo by Joanna Kosinska on Unsplash*/
            background-color: rgb(214, 138, 38);
            width: 100%;
            background-attachment: fixed;
            /* Center and scale the image nicely */
            /*
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                */
        }

        .header>p {
            box-sizing: border-box;
            border: 3px solid white;
            width: 70%;
            font-size: 64px;
        }

        .middle {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type=text] {
            border-radius: 10px;
            border: 1px solid white;

            outline: none;
            background: rgb(250, 250, 250);
            margin-right: 0px;
            height: 30px;

            width: 70%;
            padding: 7px 15px;
        }

        button[type=submit] {
            color: gray;
            outline: none;
            cursor: default;
            transition: color 0.5s;
        }

        input[type=text]:focus+button[type=submit] {
            color: rgb(221, 177, 55);
            cursor: pointer;
            /*
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.13), 0 0 5px rgba(205, 0, 59, 0.6);
            */
        }

        button {
            background: rgb(250, 250, 250);
            outline: none;
            border: none;
            border-radius: 10px;
            margin-left: -20px;
            height: 30px;

        }
    </style>
    <script>
        var h = ($(window).height()) - 0.5 + 'px '
        var h_down = ($(window).height() - 70) + 'px '

        $('head').append('<style>.header {height: ' + h + ';}</style>');
        $('head').append('<style>#section2 {height: ' + h + ';}</style>');
        $('head').append('<style>#slide_down {top: ' + h_down + ';}</style>');
    </script>
</head>

<body style="font-family: 'Roboto', 'Kanit',sans-serif; background-color: white">
    <div id="div_text" class="header text-center" style="position: relative">
        <p id="middle_text" class="middle"
            style="transform: translate(-50%,-60%); color: white ;padding: 5vw ;margin-bottom: 0px">
            <b>Phishing Website</b><br><span style="font-size: 20px;">ตรวจสอบเว็บไซต์หลอกลวง</span></p>
        <script>
            var middle_h = document.getElementById('middle_text').offsetHeight;
            var h = document.getElementById('div_text').offsetHeight;
            var w = $(window).width / 2 + 'px ';
            console.log((h - middle_h) / 2);
            var sum = (h - middle_h) / 2 + 6 + 'px ';
            var sum2 = (h - middle_h) / 2 -35 + 'px ';
            $('head').append('<style>.search_field {position :absolute;bottom: ' + sum + ';}</style>');
            $('head').append('<style>#result {position :absolute;bottom: ' + sum2 + ';}</style>');
           
        </script>

        <div class="search_field"
            style="transform: translate(-50%, -50%);left : 50%;margin-top:0px;width: 30%;display: inline-block">

            <form action="/check_phishing" method="post" >

                <input type="text" name="detect" id="phishing" placeholder="ใส่ url เว็บที่ต้องการค้นหา" required />
                <button type="submit" ><i class="fa fa-search"></i></button>

            </form>
        </div>
        <div id = "result" style = "left:50%;transform: translate(-50%, -50%) ;color : white;">
            
        </div>
        <script>
            var result = '{{alert}}';
            var txt = '{{status}}';
            console.log(result);
              
            if (result ==1){
                // txt += 'มีความน่าจะเป็นสูงที่จะเป็นเว็บไซต์หลอกลวง';
                document.getElementById('result').innerHTML = txt;
                $('.header').css({"background-color" : "#DC143C"});

            }
            else if (result == 0){
                // txt += 'ไม่พบเว็บไซต์นี้ในฐานข้อมูล';
                document.getElementById('result').innerHTML = txt;
                $('.header').css({"background-color" : "#32CD32"});
            }
    
            
        </script>
        <div style="position: absolute;left: 5%;bottom: 5%;">

            <a href="/" style="color: white; text-decoration: none">
                <!--<p style="margin-bottom: 0px;margin-top: -13px;"></p>-->
                <i id="s2" class="fas fa-chevron-left anime" style="color: white"></i>
                <i id="s1" class="fas fa-chevron-left anime" style="color: white"></i>
                <label style="color: white; font-size: 20px ;padding-left: 5px; cursor:pointer">กลับหน้าหลัก</label>
            </a>
        </div>

    </div>
</body>

</html>
