<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>บันทึกข้อมูล</h2>
        <form action="{{ url_for('insert') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userfname">ชื่อของคุณ</label>
                <input type="text" class="form-control" name="userfname">
            </div>
            <div class="form-group">
                <label for="userlname">นามสกุลของคุณ</label>
                <input type="text" class="form-control" name="userlname">
            </div>
            <div class="form-group">
                <label for="useremail">E-mail ของคุณ</label>
                <input type="text" class="form-control" name="useremail">
            </div>
            <div class="form-group">
                <label for="userage">อายุของคุณ</label>
                <input type="text" class="form-control" name="userage">
            </div>
            <div class="form-group">
                <label for="usertel">เบอร์โทรศัพท์ของคุณ</label>
                <input type="text" class="form-control" name="usertel">
            </div>
            
            <div class="form-group">
                <label for="Type">ประเภทของแอพลิเคชัน</label>
                <select class="form-control" name="Type" onchange="selecttype(value)">
                    <option value="Facebook">Facebook</option>
                    <option value="E-mail">E-mail</option>
                    <option value="Line">Line</option>
                    <option value="Website">Website</option>
                </select>
            </div>
            <div id="facebook">
                <div class="form-group">
                    <label for="Sussocial">ชื่อใน Facebook ของผู้ต้องสงสัย</label>
                    <input type="text" class="form-control" name="Sussocial">
                </div>
            </div>
            <div id="email" style="display:none">
                <div class="form-group">
                    <label for="Sussocial">Email ของผู้ต้องสงสัย</label>
                    <input type="email" class="form-control" name="Sussocial">
                </div>
            </div>
            <div id="website" style="display:none">
                <div class="form-group">
                    <label for="Sussocial">URL ของผู้ต้องสงสัย</label>
                    <input type="url" class="form-control" name="Sussocial">
                </div>
            </div>
            <div id="line" style="display:none">
                <div class="form-group">
                    <label for="Sussocial">ชื่อใน Line ของผู้ต้องสงสัย</label>
                    <input type="text" class="form-control" name="Sussocial">
                </div>
            </div>
            <div class="form-group">
                <label for="Susfname">ชื่อของผู้ต้องสงสัย (ถ้าไม่ทราบใส่ "-" ) </label>
                <input type="text" class="form-control" name="Susfname">
            </div>
            <div class="form-group">
                <label for="Suslname">นามสกุลของผู้ต้องสงสัย (ถ้าไม่ทราบใส่ "-" ) </label>
                <input type="text" class="form-control" name="Suslname">
            </div>
            <div class="form-group">
                <label for="Case">ประเภทของคดี</label>
                <br>
                <input type="radio" name="Case" value="Hacking_to_modify_or_steal_or_destroy_Data"> Hacking to modify /
                steal / destroy Data
                <br>
                <input type="radio" name="Case" value="Selling_products_or_Services_scam"> Selling products / Services
                scam
                <br>
                <input type="radio" name="Case" value="Fake_to_others"> Fake to others
                <br>
                <input type="radio" name="Case" value="Scam_to_transfer_money"> Scam to transfer money
                <br>
                <input type="radio" name="Case" value="Email_scam"> Email scam
                <br>
                <input type="radio" name="Case" value="Romance_scam"> Romance scam
                <br>
                <input type="radio" name="Case" value="Blackmail"> Blackmail
                <br>
                <input type="radio" name="Case" value="Defamation"> Defamation
            </div>
            <div class="form-group">
                <label for="Other">ข้อมูลเพื่มเติม (ไม่มี ใส่ "-")</label>
                <textarea rows="10" cols="30" input type="text" maxlength="300" class="form-control" name="Other"></textarea>
            </div>
            <p>
                <b>รูปภาพที่ต้องการแนบ</b>
                <input type="file" name="image" id="image" accept="image/*" multiple>
            </p>
            <a class="btn btn-success" href="/">กลับหน้าแรก</a>
            <button type="submit" class="pull-right btn btn-primary">บันทึก</button>
        </form>
    </div>
</body>

<script>
    var fb = document.getElementById("facebook");
    var em = document.getElementById("email");
    var ws = document.getElementById("website");
    var li = document.getElementById("line");
    function selecttype(value) 
    {
        if (value == "Facebook") {
            console.log(value);
            fb.style.display = "";
            em.style.display = "none";
            ws.style.display = "none";
            li.style.display = "none";
        }
        else if (value == "E-mail") {
            console.log(value);
            fb.style.display = "none";
            em.style.display = "";
            ws.style.display = "none";
            li.style.display = "none";
        }
        else if (value == "Website") {
            console.log(value);
            fb.style.display = "none";
            em.style.display = "none";
            ws.style.display = "";
            li.style.display = "none";
        }
        else if (value == "Line") {
            console.log(value);
            fb.style.display = "none";
            em.style.display = "none";
            ws.style.display = "none";
            li.style.display = "";
        }
    }
</script>


</html>
