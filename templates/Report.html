<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Kanit" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <!-- MDB core JavaScript -->
    <script src="css3-animate-it.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animate.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/hover.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/scroll.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animations.css') }}" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        .grid-container {
            display: grid;

            grid-template-columns: 16.65% 16.65% 16.65% 16.65% 16.65% auto;
            grid-gap: 1px;
            background-color: rgb(233, 233, 233);
            padding: 0px;
        }

        .grid-container>a {

            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            text-decoration: none;
        }

        .header {
            grid-area: 1 / 1 / 5 / 7;
            /*Photo by Joanna Kosinska on Unsplash*/
            background-color: #CD003B;

            width: 100%;
            background-attachment: fixed;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header>p {
            box-sizing: border-box;
            border: 3px solid #f1f1f1;
            width: 70%;
            font-size: 50px;
        }

        .middle {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-control:focus {
            border-color: rgba(205, 0, 59, 0.8);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.13), 0 0 5px rgba(205, 0, 59, 0.6);
        }



        @media only screen and (min-width: 1000px) {

            .header>p {
                font-size: 64px;
            }

        }

        .form {
            grid-area: 5 / 2 / 9 / 6;
        }

        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
            margin: 0 0px;
        }

        .col-25 {
            -ms-flex: 25%;
            /* IE10 */
            flex: 25%;
        }

        .col-50 {
            -ms-flex: 50%;
            /* IE10 */
            flex: 50%;
        }

        .col-75 {
            -ms-flex: 75%;
            /* IE10 */
            flex: 75%;
        }

        .col-25,
        .col-50,
        .col-75 {
            padding: 0 16px;
        }

        .container {

            padding: 30px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }



        label {
            margin-bottom: 10px;
            display: block;
        }





        @media (max-width: 800px) {
            .row {
                flex-direction: column;
            }

            .col-25 {
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        var h = ($(window).height() / 4) - 0.5 + 'px '
        var h_down = ($(window).height() - 70) + 'px '
        console.log(h_down);
        $('head').append('<style>.grid-container {grid-template-rows: ' + h + h + h + h + h + h + h + h + h + h + h + h + ';}</style>');
        $('head').append('<style>#slide_down {top: ' + h_down + ';}</style>');
    </script>
    <script>
        var i = 0;
        var txt = 'WELCOME TO OUR PROJECT.';
        var speed = 60;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("writing").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
    <script>

        function Show(social) {
            if (social == 'Facebook') {
                var notface = $("#choose_parent input[name!=social_face]");
                var face = $("#choose_parent input[name=social_face]");
                notface.animate({ width: '0%' }).hide().val('');
                face.show().animate({ width: '75%' });
            }
            else if (social == 'E-mail') {
                var notmail = $("#choose_parent input[name!=social_mail]");
                var mail = $("#choose_parent input[name=social_mail]");
                notmail.animate({ width: '0%' }).hide().val('');
                mail.show().animate({ width: '75%' });
            }
            else if (social == 'Line') {
                var notline = $("#choose_parent input[name!=social_line]");
                var line = $("#choose_parent input[name=social_line]");
                notline.animate({ width: '0%' }).hide().val('');
                line.show().animate({ width: '75%' });
            }

            else if (social == 'Website') {
                var notweb = $("#choose_parent input[name!=social_web]");
                var web = $("#choose_parent input[name=social_web]");
                notweb.animate({ width: '0%' }).hide().val('');
                web.show().animate({ width: '75%' });
            }
        }


    </script>

</head>

                        </div>
                        <h3 style="margin: 10px 0 20px 0">ข้อมูลของผู้ต้องสงสัย</h3>
                        <div class="row">

                            </div>
                            <div id="choose_parent" class="col-50">

                                <div class="form-inline">

                                        placeholder="e-mailของผู้ต้องสงสัย" style="display: none; margin-left : 0px ;"
                                        >

                        </div>
                        <h5 style="margin: 10px 0 20px 0">ประเภทของคดี</h5>

                            </div>

                </div>
            </div>

</body>
